<!DOCTYPE html>
<html lang="en">
<head>
  <title>Rare bookstore & co - Home</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="js/login.js"></script>
</head>
<body>

<div class="container">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid" style="background-color: rgb(39, 39, 82);">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">Rare Bookstore & Co</a>
            </div>
            <ul class="nav navbar-nav">
                <li class=""><a href="index.html">Home</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="login.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            </ul>
        </div>
    </nav>
</div>
  
<div class="container" style="margin-top: 30px;">

  <div class="row">
   <div class="col-md-5 col-sm-6" style="margin-top: 30px;">
      <h3>Login</h3>
      <p></p>
      <form onsubmit="submitLogin(event);">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" name="username" id="username">
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" name="password" id="password">
        </div>
        <div class="checkbox">
          <label><input type="checkbox"> Remember me</label>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
   </div>
   <div class="col-md-6 col-sm-6">
        <img src="images/login.jpg" />
    </div>
 </div>
 
</div>


</body>
</html>
