</head>
<body>

    <div class="container">
        <nav class="navbar navbar-inverse">
           <div class="container-fluid" style="background-color: rgb(39, 39, 82);">
              <div class="navbar-header">
                 <a class="navbar-brand" href="index.html">Rare Bookstore & Co</a>
              </div>
              <ul class="nav navbar-nav">
                 <li class=""><a href="index.html">Home</a></li>

     </div>
  
<div class="container" style="margin-top: 30px;">

  <div class="row">
   <div class="col-md-5 col-sm-6" style="margin-top: 30px;">
      <h3>New Book Details</h3>
      <p></p>
      <form action="#">
        <div class="form-group">
          <label for="name">Title</label>
          <input type="text" class="form-control" id="name">
        </div>
        <div class="form-group">
          <label for="author">Author</label>
          <input type="text" class="form-control" id="author">
        </div>
        <div class="form-group">
            <label for="year">Year</label>
            <input type="number" class="form-control" id="year">
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <select class="form-control" id="category">
                <option>Fiction</option>
                <option>Drama</option>
                <option>Comic</option>
                <option>Fantasy</option>
                <option>Suspence</option>
                <option>Thriller</option>
            </select>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" class="form-control" id="price">
        </div>


        <div class="checkbox">
          <label><input type="checkbox"> Remember me</label>
        </div>
        <a href="bookList.html"><button" class="btn btn-primary">Login</button></a>
      </form>
   </div>
   <div class="col-md-6 col-sm-6">
        <img src="images/login.jpg" />
    </div>
 </div>
