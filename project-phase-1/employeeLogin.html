<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Employee Login</title>
</head>
<body>
   <div class="header" id="myHeader">
      <img src="https://images.pexels.com/photos/2067569/pexels-photo-2067569.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" class="logo">
      <div class="container" onclick="myFunction(this)">
      <div class="bar1"></div>
      <div class="bar2"></div>
      <div class="bar3"></div>
      </div>
    </div>

    <div class="fixedbgd"></div>

    <div class="main">
        <div class="title"><h1>Employee Enrollment</h1></div>
        <div class="entry">
          <form>
            <label for="firstname">First name:</label><br>
            <input type="text" id="firstname" name="firstname"><br>
            <label for="lastname">Last name:</label><br>
            <input type="text" id="lastname" name="lastname"><br>
            <label for="username"> Username:</label><br>
            <input type="text" id="username" name="username"><br>
            <label for="temporarypassword"> Temporary Password:</label><br>
            <input type="text" id="temporarypassword" name="temporarypassword"><br>
            <label for="Role">Choose a role from the menu:</label><br>
            <select id="Role" name="Role">
              <option value="Owner">Owner</option>
              <option value="Manager">Manager</option>
              <option value="Associate">Associate</option><br>
            <input type="submit">
          </form>

        </div>
    <div class="pic"><img src="https://www.pexels.com/photo/books-in-black-wooden-book-shelf-159711"></div>
    </div>
   
</body>
</html>
