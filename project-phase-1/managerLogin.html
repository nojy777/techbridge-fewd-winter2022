<body>
   <div class="header" id="myHeader">

      <div class="container" onclick="myFunction(this)">

      <div class="bar3"></div>
      </div>
    </div>

    <div class="fixedbgd"></div>
  <div class="main">
      <div class="title"><h1> Manager Portal</h1></div>

              <label for="password">Password:</label>

          <form><input type="submit"></form>

  </div>
